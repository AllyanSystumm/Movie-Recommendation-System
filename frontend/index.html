<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Movie Recommendation System</h1>
            <p>Discover new movies based on your interests!</p>
        </div>
    </header>

    <div class="main-content">
        <div class="actions">
            <button onclick="loadMovies()" class="load-btn">Load All Movies</button>
            <button onclick="clearMovies()" class="clear-btn">Clear Movies</button>
        </div>

        <div class="search-container">
            <label for="search-bar">Search Movies: </label>
            <input type="text" id="search-bar" placeholder="Search by title or genre" oninput="searchMovies()">
        </div>

        <div class="recommendation-container">
            <h2>Get Movie Recommendations</h2>
            <label for="movie-title">Enter Movie Title: </label>
            <input type="text" id="movie-title" placeholder="Enter movie title">
            <button onclick="getRecommendations()">Get Recommendations</button>

            <h3>Recommended Movies</h3>
            <ul id="recommendations-list"></ul>
        </div>

        <div class="movies-container">
            <h2>Movies List</h2>
            <ul id="movies-list"></ul>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Movie Recommendations | All Rights Reserved</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
